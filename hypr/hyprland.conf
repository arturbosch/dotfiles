# Set programs that you use
$browser = brave-browser
$term = foot
$files = nautilus
$launcher = fuzzel
$launcher2 = ~/go/bin/goignis toggle-window ignis_LAUNCHER
$settings = XDG_CURRENT_DESKTOP=Gnome gnome-control-center
$ctl = hyprctl
$bar = ashell
# ignis: $bar = $HOME/.config/hypr/scripts/bar.fish
$mail = thunderbird

# Source host specific config
exec-once = echo "source = ~/.config/hypr/hosts/$(hostnamectl hostname).conf" > ~/.config/hypr/hosts/generated.conf
source = ~/.config/hypr/hosts/generated.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1
monitor=desc:Dell Inc. DELL U2518D 3C4YP89TA5PL,preferred,auto,1
monitor=desc:Dell Inc. DELL U2725QE 5VRC734,3840x2160@120,0x0,1.5
monitor=,preferred,auto,1,mirror,eDP-1 # auto-configure additional monitors

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 # gnome auth
exec-once = /usr/libexec/gsd-rfkill # gnome-settings-daemon for bluetooth
exec-once = hyprctl setcursor Adwaita 15
exec-once = $HOME/.config/hypr/portals.sh
exec-once = $HOME/.config/hypr/scripts/monitors.fish
exec-once = hyprpaper # wallpaper
exec-once = hypridle # lock screen
exec-once = $bar # statusbar
exec-once = swayosd-server
exec-once = swaync # notifications

# Some default env vars.
env = XCURSOR_SIZE,15
env = QT_QPA_PLATFORMTHEME,gtk4
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = GTK_THEME,adw-gtk3:dark
# env = GTK_THEME,Adwaita:dark
env = HYPRCURSOR_THEME,Adwaita
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3:dark"   # for GTK3 apps
# exec = gsettings set org.gnsome.desktop.interface gtk-theme "Adwaita:dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de,ru
    kb_variant =
    kb_model =
    kb_options = caps:escape, grp:win_space_toggle, compose:ralt
    kb_rules =

    follow_mouse = 0
    float_switch_override_focus = 0

    touchpad {
        tap-to-click = false
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 6
    border_size = 4
    col.active_border = rgb(899F93) rgb(899F93) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

group {
    col.border_active = rgb(899F93) rgb(899F93) 45deg
    col.border_inactive = rgba(595959aa)

    groupbar {
        height = 12
        font_size = 12
        text_offset = -2
        keep_upper_gap = false
        gradients = true
        col.active = rgb(899F93) rgb(899F93) 45deg
        col.inactive = rgba(595959aa)
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = false
        color = rgba(1a1a1aee)
    }
}

# Changed default fade animation from 7 to 4 to be faster.
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # https://wiki.hypr.land/Configuring/Gestures/
    gesture = 3, horizontal, workspace
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

